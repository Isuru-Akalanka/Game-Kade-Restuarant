    <h1>Search Reservations</h1>

    <div class="search-container">
        <label for="customer-id">Customer ID:</label>

        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" placeholder="Enter customer name">

        <label for="people-count">People Count:</label>
        <input type="number" id="people-count" min="1" max="20" placeholder="Enter people count">

        <button onclick="searchReservations()">Search</button>
    </div>

    <div class="results-container" id="results-container">
        <h2>Reservation List</h2>
        <table>
            <thead>

                    <th>Customer Name</th>

                    <th>Date</th>
                    <th>Time</th>
                    <th>Guests</th>
                    <th>Status</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody id="Reservation-table">
                <!-- Reservation list will be populated here -->
            </tbody>
        </table>
    </div>
