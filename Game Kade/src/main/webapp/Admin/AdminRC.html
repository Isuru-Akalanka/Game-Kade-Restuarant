<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Restaurant Reservation List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            
            color: #333;
            text-align: center;
        }
        h2{
            text-align: center;
            padding: 10px;
            border: 2px solid;
            
        }
        h4{
            text-align: center;
            padding: 20px;
            font-weight: 600;
            border: 2px solid;
        }

        .search-container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-container label {
            font-weight: bold;
            color: #555;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .search-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        .results-container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 80%;
            margin-top: 20px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }


        header {
         
            background:transparent;
           
            border-radius: 8px;
            font-size: 2em;
            padding: 30px 0;
            text-align: center;
           
        }

        header h1 {
            font-size: 2em;
            font-weight: 600;
        }

        /* Navigation bar styles */
        nav {

            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 800px;
            padding-left: 800px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ddd;
        }
        .admin-contact-section {
            margin-top: 50px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        .container {
            margin-top: 30px;
        }
        .form-section {
            margin-bottom: 30px;
        }
          
    

        /* Responsive menu */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ගමේ කඩේ</h1>
    </header>

    <nav>
        <ul>
            <li><a href="AdminHome.html">Home</a></li>
            <li><a href="AdminRes.html">Reservations</a></li>
            <li><a href="AdminCusQueries.html">Queries</a></li>
            <li><a href="AdminRC.html">ResolutionCenter</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Leave Request Form</h2>
        <form id="leaveRequestForm">
            <div class="form-section leave">
                <label for="leaveType" class="form-label"><strong>Leave Type:</strong></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="leaveType" id="fullDay" value="Full Day" required>
                    <label class="form-check-label" for="fullDay">
                        Full Day
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="leaveType" id="halfDay" value="Half Day">
                    <label class="form-check-label" for="halfDay">
                        Half Day
                    </label>
                </div>
            </div>

            <div class="form-section">
                <label for="leaveDate" class="form-label"><strong>Leave Date:</strong></label>
                <input type="date" id="leaveDate" class="form-control" required>
            </div>

            <div class="form-section">
                <label for="reason" class="form-label"><strong>Reason for Leave:</strong></label>
                <textarea id="reason" class="form-control" rows="3" placeholder="Enter your reason for leave" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>

        <div class="admin-contact-section">
            <h4>Contact Admin</h4>
            <form id="adminContactForm">
                <div class="form-group">
                    <label for="adminMessage" class="form-label"><strong>Message:</strong></label>
                    <textarea id="adminMessage" class="form-control" rows="3" placeholder="Enter your message for the admin" required></textarea>
                </div>
                <button type="submit" class="btn btn-secondary">Send Message</button>
            </form>
        </div>
    </div>

    <!-- JavaScript to handle form submission -->
    <script>
        // Handle leave request form submission
        document.getElementById('leaveRequestForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get form data
            const leaveType = document.querySelector('input[name="leaveType"]:checked').value;
            const leaveDate = document.getElementById('leaveDate').value;
            const reason = document.getElementById('reason').value;

            // Validate the form data
            if (leaveType && leaveDate && reason) {
                alert(`Leave Request Submitted!\n\nLeave Type: ${leaveType}\nLeave Date: ${leaveDate}\nReason: ${reason}`);
                // Reset form
                document.getElementById('leaveRequestForm').reset();
            }
        });

        // Handle admin contact form submission
        document.getElementById('adminContactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get form data
            const adminMessage = document.getElementById('adminMessage').value;

            // Validate the form data
            if (adminMessage) {
                alert(`Message Sent to Admin!\n\nMessage: ${adminMessage}`);
                // Reset form
                document.getElementById('adminContactForm').reset();
            }
        });
    </script>


</body>
</html>
