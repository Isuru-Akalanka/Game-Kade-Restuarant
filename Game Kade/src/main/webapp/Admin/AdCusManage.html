    <style>

<body>

<h2 class="adHead">Customer Mangement</h2>

   <!-- Main Container -->
   <div class="container mt-5">
    <h2 class="text-center mb-4">Customer List</h2>
    <!-- Customer Table -->
    <table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
           
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>Software Engineer</td>
                <td>
                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#viewDetailsModal" onclick="viewCustomerDetails('John Doe', 'Software Engineer')">View Details</button>
                    <button class="btn btn-danger btn-sm" onclick="removeCustomer(this)">Remove</button>
                </td>
            </tr>
            
           
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>Product Manager</td>
                <td>
                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#viewDetailsModal" onclick="viewCustomerDetails('Jane Smith', 'Product Manager')">View Details</button>
                    <button class="btn btn-danger btn-sm" onclick="removeCustomer(this)">Remove</button>
                </td>
            </tr>
       
            
        </tbody>
    </table>

    <!-- Add New Customer Button -->
    <div class="text-center">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCustomerModal">Add New Customer</button>
    </div>
</div>

<!-- View Details Modal -->
<div class="modal fade" id="viewDetailsModal" tabindex="-1" aria-labelledby="viewDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewDetailsModalLabel">Customer Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Name:</strong> <span id="customerName"></span></p>
                <p><strong>Position:</strong> <span id="customerPosition"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Add New Customer Modal -->
<div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCustomerModalLabel">Add New Customer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addCustomerForm">
                    <div class="mb-3">
                        <label for="customerNameInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="customerNameInput" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerPositionInput" class="form-label">Position</label>
                        <input type="text" class="form-control" id="customerPositionInput" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                </form>
            </div>
        </div>
    </div>
</div>


  <footer>
    &copy; 2024 Admin Dashboard. All rights reserved.
  </footer>
  
 <!-- Bootstrap JS and Popper.js -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

 <script>
     // Function to display customer details in the modal
     function viewCustomerDetails(name, position) {
         document.getElementById('customerName').innerText = name;
         document.getElementById('customerPosition').innerText = position;
     }

     // Function to remove an customer row from the table
     function removeCustomer(button) {
         let row = button.closest('tr');
         row.remove();
     }

     // Handle the Add New Customer form submission
     document.getElementById('addCustomerForm').addEventListener('submit', function (e) {
         e.preventDefault();
         const name = document.getElementById('customerNameInput').value;
         const position = document.getElementById('customerPositionInput').value;
         const table = document.querySelector('tbody');
         const newRow = `
             <tr>
                 <td>${table.rows.length + 1}</td>
                 <td>${name}</td>
                 <td>${position}</td>
                 <td>
                     <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#viewDetailsModal" onclick="viewCustomerDetails('${name}', '${position}')">View Details</button>
                     <button class="btn btn-danger btn-sm" onclick="removeCustomer(this)">Remove</button>
                 </td>
             </tr>`;
         table.insertAdjacentHTML('beforeend', newRow);
         document.getElementById('addCustomerForm').reset();
         document.querySelector('#addCustomerModal .btn-close').click();
     });
 </script>


</body>
</html>
