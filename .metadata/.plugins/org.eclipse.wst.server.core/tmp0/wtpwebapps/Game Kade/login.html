
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Game Kade</title>

<link rel="stylesheet" href="css/style.css">


</head>


<body>

  <header> 
    <img src="images/gamekadelogo.png" class="logoImage">
      <nav class="navigation">
        <a href="login.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="services.html">Services</a>
        <a href="reservation.html">Reservations</a>
        <a href="contact.html">Contact</a>
        
        <button class="btnLogin-popup" onclick="removeDiv()">Login</button>
      
      </nav>
  </header>


  <div class="wrapper">
    <span class="icon-close" onclick="showDiv()"><ion-icon name="close"></ion-icon></span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
          </div>
            <div class="remember-forgot">
              <label><input type="checkbox" class="check"> Remember Me</label>
              <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
            </div>
        </form>
    </div>


    <div class="form-box register">
      <h2>Registration</h2>

      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" required>
          <label>Username</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
          <div class="remember-forgot">
            <label><input type="checkbox"> I Agree to the terms and conditions</label>
            
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
              <p>Already have an account? <a href="#" class="login-link">Login</a></p>
          </div>
      </form>
  </div>

  </div>

  <div class="welcome-msg">
    <h1>ගමේ කඩේ</h1>
  </div>






<script src="js/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
