
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">

<style>

body{
	display: flex;
	justify-content: center;
	align-items:center;
	min-height: 100vh;
	background: url('images/contact.jpg');
	background-size: cover;
	background-position: center;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #eee5e5;
}

.form-group {
    margin-bottom: 15px;
}
label {
    display: block;
    margin-bottom: 5px;
    color: #f8dcdc;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    background: transparent;
    color: #ddd;
    font-weight: 600;
}

textarea {
    resize: none;
}


.submit-btn {
    display: inline-block;
    background-color: #007BFF;
    color: #fff;
    padding: 12px 24px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
p{
    font-weight: 500;
    color:#ddd;
    padding: 40px;
}
li{
    justify-content: center;
    margin-left: 60px;
}
.submit-btn:hover {
    background-color: #0056b3;
}
.error {
                color: red;
                font-size: 0.9em;
                
                padding-bottom: 5px;
            }

@media (max-width: 768px) {
    .contact-container {
        flex-direction: column;
        align-items: center;
    }

    .contact-info, .contact-form {
        max-width: 100%;
    }
}

</style>
</head>


<body>

  <header> 
    <img src="images/gamekadelogo.png" class="logoImage">
      <nav class="navigation">
        <a href="login.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="services.html">Services</a>
        <a href="reservation.html">Reservations</a>
        <a href="contact.html">Contact</a>
        <a href="profile.html">profile <ion-icon name="person-circle" class="personI"></ion-icon></a>
        
      
      </nav>
  </header>


  <div class="contact-container">
    <div class="contact-info">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Whether you have a question, feedback, or just want to say hello, feel free to get in touch.</p>
        
    </div>
    <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="/submit-contact" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name">
                <label id="nameError" class="error"></label>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label id="emailError" class="error"></label>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">
                <label id="subjectError" class="error"></label>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <label id="messageError" class="error"></label>
            </div>
            <button type="submit" class="submit-btn" onclick="validateForm()">Send Message</button>
        </form>
    </div>
</div>

<script>
    function validateForm() {
        // Clear previous error messages
        document.getElementById('nameError').innerText = '';
        document.getElementById('emailError').innerText = '';
        document.getElementById('subjectError').innerText = '';
        document.getElementById('messageError').innerText = '';

        // Get form values
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const subject = document.getElementById('subject').value.trim();
        const message = document.getElementById('message').value.trim();

        let isValid = true;

        // Name validation (required)
        if (name === '') {
            document.getElementById('nameError').innerText = 'Name is required.';
            isValid = false;
        }

        // Email validation (required and valid format)
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === '') {
            document.getElementById('emailError').innerText = 'Email is required.';
            isValid = false;
        } else if (!emailPattern.test(email)) {
            document.getElementById('emailError').innerText = 'Please enter a valid email address.';
            isValid = false;
        }

        // Subject validation (required)
        if (subject === '') {
            document.getElementById('subjectError').innerText = 'Subject is required.';
            isValid = false;
        }

        // Message validation (required)
        if (message === '') {
            document.getElementById('messageError').innerText = 'Message is required.';
            isValid = false;
        }

        // If form is valid, display a success message
        if (isValid) {
            alert('Form submitted successfully!');
            // You can add code to submit the form here or handle it as per your requirements.
        }
    }
</script>
