<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Payment Options</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .payment-option {
      display: block;
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .payment-option:hover {
      background-color: #0056b3;
    }

    .cash-option {
      background-color: #28a745;
    }

    .cash-option:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Choose Payment Option</h2>
    <a href="process_online_payment.html" class="payment-option">Pay Online</a>
    <a href="process_cod_payment.html" class="payment-option cash-option">Cash on Delivery (COD)</a>
  </div>

  <!-- Below this would be the optional JavaScript to handle client-side logic -->
</body>
</html>
